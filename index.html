<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Ícones (Weather Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
</head>

<body>
    <!-- Container principal -->
    <div class="weather-container">
        <!-- Entrada da cidade -->
        <div class="input-container">
            <input type="text" id="city-input" placeholder="Digite o nome da cidade..." />
            <button id="search-btn">Buscar</button>
        </div>

        <!-- Localização e Condição Climática -->
        <p class="location">
            Agora em <span class="bold" id="city-name">...</span>, o clima <span id="weather-condition">...</span>.
        </p>

        <!-- Ícone e Temperatura -->
        <div class="icon-temp">
            <i id="weather-icon" class="wi wi-day-sunny"></i>
            <span id="temp-value">--</span>°C
            <p id="temp-range">--° / --°</p>
        </div>

        <!-- Detalhes adicionais -->
        <div class="details">
            <p>Vento: <span id="wind-speed">--</span> km/h</p>
            <p>Umidade: <span id="humidity">--</span>%</p>
        </div>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>

</html>
